name: Data Engineer CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 sqlfluff pytest

      - name: Run Python Linter (flake8)
        run: flake8 . --ignore=E501,W503

      - name: Run SQL Linter (sqlfluff)
        run: sqlfluff lint .

      - name: Run Unit Tests
        run: pytest || echo "No tests found"
